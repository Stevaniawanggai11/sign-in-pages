
<html>
    <head>
        <title>Sign In</title>
        <!-- Bootstrap CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- My Style CSS -->
        <style type="text/css">
            body {
                background-color: #5D338F;
                color: #F5EDFF;
            }
        </style>

        </Head>
         <body>

            <div class="container">
                <div class="row py-5">
                    <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
                        <!-- form -->

                        <form>
                            <h1 class="fw-bold display-2">Sign in</h1>
                            <p class="fs-6"> Please type your email & password</p>
                            
                            <!-- first name -->
                            <div class="form-floating">
                                <input type="First Name" id="First Name" class="form-control"placeholder="type your first name">
                                <label for="First Name" class="text-secondary">First name</label>    
                            <!-- end first name -->
                            </div>

                            <!-- last name -->
                            <div class="form-floating">
                                <input type="Last Name" id="Last Name" class="form-control"placeholder="type your last name">
                               <label for="First Name" class="text-secondary">Last name</label>
                            
                            
                            </div>

                            <!-- email -->
                            <div class="form-floating">
                                <input type="Email address" id="Email address" class="form-control"placeholder="type your email address">
                               <label for="Email address" class="text-secondary">Email address</label>
                        
                            </div>
                            
                            <!-- end email -->

                            <div class="form-floating">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Gender</option>
                                    <option value="1">Female</option>
                                    <option value="2">Male</option>
                                    
                                  </select>

                            

                            <div class="col-auto mb-3">
                                <div><p>Status</p></div>
                               <input type="checkbox" id="student" name="student" value="">
                               <label for="student">Student</label>
                               <input type="checkbox" id="trainer" name="trainer" value="">
                               <label for="trainer">Trainer</label>
                          </div>

                        
                        
                            <div class="form-floating">
                                <input type="Username" id="username" class="form-control"placeholder="Type your username">
                                <label for="username" class="text-secondary">Username</label>
                            </div>
                            <!-- end password -->
        
                            
                            <div class="form-floating">
                                <input type="password" id="password" class="form-control"placeholder="Type your password">
                                <label for="password" class="text-secondary">Password</label>
                            </div>

                            <!-- remember -->
                            <div class="my-3">
                                <input type="checkbox"id="remember-me">
                                <label for="remember-me">Remember me </label>
                            </div>
                            <!-- end remember -->
                            <!-- button sign in -->
                            <button class="btn btn-dark btn-lg w-100">Sign in</button>
                            <!-- end button sign in -->

                            <!-- link for sign-up -->
                            <div class="my-3">
                                Do not have an account? <a href="sign-up.html" class="fw-bold text-warning">Sign Up</a>
                            </div>
                            <!-- end link for sign-up -->

                        </form>

                        <!-- end form -->
                    

                        Developed by Stevania Wanggai
                    </div>
                </div>
            </div>
    </body>
</html>
